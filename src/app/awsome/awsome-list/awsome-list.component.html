<div class="card my-5">
  <div class="col-form-label" style="text-shadow: blue 2px 2px 6px; font-weight: bolder; margin-left: 15px">
    Awsome List
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tag</th>
        <th scope="col">Url</th>
        <th scope="col">Descritpion</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of awsomeList | paginate:{itemsPerPage: count, currentPage: p} ">
        <td>{{ item.id }}</td>
        <td>{{ item.tag }}</td>
        <td><a href="{{ item.url }}" target="_blank">{{ item.url }}</a></td>
        <td>{{item.descriptions}}</td>
        <td><button class="btn btn-info" type="button" (click)="goToEditBlog(item)">Edit</button></td>
      </tr>
      </tbody>
    </table>
    <div class="text-right">
      <pagination-controls (pageChange)="p= $event"></pagination-controls>
    </div>
  </div>
</div>
<div>
  <button class="btn btn-info" type="button" routerLink="newAwsome" style="margin-left: 50%">ADD</button>
</div>
